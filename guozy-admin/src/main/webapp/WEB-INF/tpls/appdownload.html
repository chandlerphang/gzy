#set($layout="layout/emptyLayout.html")
<!DOCTYPE HTML>
<html lang="zh-CN" style="height: 100%;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>果之源 | 下载</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<style type="text/css">
body {
	height: 100%;
	width: 100%;
	text-align: center;
	vertical-align: middle;
}

#box span {
	display: table-cell;
	vertical-align: middle;
}
</style>
<title>果之源下载页面</title>
<script type="text/javascript">
	// 获取终端的相关信息
	var Terminal = {
		// 辨别移动终端类型
		platform : function() {
			var u = navigator.userAgent, app = navigator.appVersion;
			return {
				// android终端或者uc浏览器
				android : u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
				// 是否为iPhone或者QQHD浏览器
				iPhone : u.indexOf('iPhone') > -1,
				// 是否iPad
				iPad : u.indexOf('iPad') > -1
			};
		}(),
		// 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
		language : (navigator.browserLanguage || navigator.language)
				.toLowerCase()
	}

	// 根据不同的终端，跳转到不同的地址
	var theUrl = 'http://mp.weixin.qq.com/s/9dgUuugZarrBKiWNO_hMZg';
	if (Terminal.platform.android) {
		theUrl = "http://shouji.360tpcdn.com/170227/cddd052ff878135b7bf3fd670f424386/com.gzy.client_2.apk";
	} else if (Terminal.platform.iPhone) {
		theUrl = "http://itunes.apple.com/cn/app/id1207146022?mt=8";
	} else if (Terminal.platform.iPad) {
		// 还可以通过language，区分开多国语言版
		switch (Terminal.language) {
		case 'en-us':
			theUrl = '你的iPad APP（英文版）对应下载地址：APP Store地址';
			break;
		case 'ko-kr':
			theUrl = '你的iPad APP（韩语版）对应下载地址：APP Store地址';
			break;
		case 'ja-jp':
			theUrl = '你的iPad APP（日文版）对应下载地址：APP Store地址';
			break;
		default:
			theUrl = '你的iPad APP（中文版-默认）对应下载地址：APP Store地址';
		}
		theUrl="http://mp.weixin.qq.com/s/9dgUuugZarrBKiWNO_hMZg";
	}

	location.href ="http://a.app.qq.com/o/simple.jsp?pkgname=com.gzy.client";
	
	document.getElementById('box').marginTop =Math.max(0, ($(window).height() - modal_dialog
				.height()) / 2 - 30);
		
</script>
</head>
<body>
	<div  class="box"
		style="width: 100%; height: 100%; background-image: url('dist/img/feedback_bg.jpg'); text-align: center;border-color: red;">
		<img id="box" alt="欢迎下载果之源"	src="dist/img/download_sq.png;" style="width: 30%;height: auto;" />
	</div>
</body>
</html>
