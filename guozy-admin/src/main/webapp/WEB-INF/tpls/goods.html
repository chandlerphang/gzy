<script src="dist/js/goods.js"></script>
<div class="row">
	<div class="col-md-3">
		<a class="btn btn-primary btn-block margin-bottom">选择店铺和类别</a>
		<div class="box box-solid">
			<div class="box-header with-border">
				<h3 class="box-title">店铺</h3>
			</div>
			<div class="box-body no-padding">
				<ul class="nav nav-pills nav-stacked" id="shops">
					#foreach( $shop in $shops )
					<li data-sid="$shop.id">
						<a href="#">
							<i class="fa fa-inbox"></i>
							$shop.Name
						</a>
					</li>
					#end
				</ul>
			</div>
		</div>
		<!-- /. box -->
		<div class="box box-solid">
			<div class="box-header with-border">
				<h3 class="box-title">类别</h3>
			</div>
			<div class="box-body no-padding">
				<ul class="nav nav-pills nav-stacked" id="categories">
					
				</ul>
			</div>
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
	<div class="col-md-9" id="goods_container">
		
	</div>
	<!--------------------------添加/修改信息的弹出层---------------------------->
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">
						<i class="icon-pencil"></i> <span style="font-weight: bold">修改信息</span>
					</h4>
				</div>
				<form class="form-horizontal form-bordered form-row-strippe" action="" data-toggle="validator"
					enctype="multipart/form-data">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label col-md-2">图片</label>
									<div class="col-md-10">
										<input name="gpic" type="file" class="file-loading">
									</div>

								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label col-md-2">名称</label>
									<div class="col-md-10">
										<input name="name" type="text" class="form-control" placeholder="请输入商品的名称..." />
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label col-md-2">价格</label>
									<div class="col-md-10">
										<input name="price" type="text" class="form-control" placeholder="请输入商品的价格..." />
									</div>
								</div>
							</div>
							
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label col-md-2">需要导购员</label>
									<div class="col-md-10">
										<input name="needSaler" type="checkbox">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer bg-info">
						<input type="hidden" name="id" />
						<button type="button" class="btn btn-primary" data-widget="ok">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
					</form>
			</div>
		</div>
	</div>
	<!--  弹出框结束 -->
</div>
