<script type="text/javascript">

$(document)
.ready(
		function() {
			$
					.post(
							"shops",
							null,
							function(json) {
								if (json.status == "200") {

									var shop = json.data;
									var areaCont = '';
									$("#shops").html(areaCont);
									changeShop(shop[0].id);
								} else {
								}
							});
		});

	function changeShop(shopId){
		document.ordersFrame.location.href = "./orderlist?shopId="
				+ shopId+"&perNum=3&pageNum="+1;
	}
	
</script>
<div class="box box-solid">
	<div class="box-body">
		<select class="form-control" onchange="changeShop(this.value)"> #foreach( $shop in $shops)
			<option value="$shop.id">$shop.name</option> #end
		</select>
	</div>
</div>

<div class="intrinsic-container intrinsic-container-16x9" >
  <iframe name="ordersFrame" src="./orderlist?shopId=1&perNum=20&pageNum=0"></iframe>
</div>
