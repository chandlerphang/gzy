<div class="box box-solid">
	<div class="box-body">
		<table class="table table-striped">
			<tbody>
				<tr>
					<th></th>
					<th>手机号</th>
					<th>昵称</th>
					<th>注册时间</th>
					<th>屏蔽</th>
				</tr>
				
				#foreach( $user in $users)
					<tr>
						<td style="vertical-align:middle!important;">$velocityCount</td>
						<td style="vertical-align:middle!important;">$user.phone</td>
						<td style="vertical-align:middle!important;">$!user.nickname</td>
						<td style="vertical-align:middle!important;">$dateTool.format('yyyy-MM-dd HH:mm:ss', $user.dateCreated)</td>
						<td><button class="btn btn-primary" onclick="btnOnClick(event);" data-userid="$user.id">#if($user.canLineToSaler)屏  蔽#{else}解除屏蔽#end</button></td>
					</tr>
				#end
				</tbody>
		</table>
		
		<script type="text/javascript">
			$(function(){
	        	// 测试 bootstrap 居中
	       		$("#haha").on('show.bs.modal', function(){
		          var modal = $(this);
		          var modal_dialog = modal.find('.modal-dialog');
		          // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
		          modal.css('display', 'block');
		          modal_dialog.css({'margin-top': Math.max(0, ($(window).height() - modal_dialog.height()) / 2 - 30)});
	        	});
	        
	      });
		
			function btnOnClick(event) {
				$("#haha").modal({backdrop: 'static'});
			}
		</script>
	</div>
	
		<div class="modal fade" id="haha">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">警告</h4>
              </div>
              <div class="modal-body">
                <p>确定要屏蔽该用户？屏蔽后该用户将不能与导购员连线</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
</div>
