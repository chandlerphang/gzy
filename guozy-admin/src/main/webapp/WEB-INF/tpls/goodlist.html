#set($layout="layout/emptyLayout.html")
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>店员列表</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

 <link href="plugins/fileinput/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>
<script src="plugins/fileinput/fileinput.min.js"></script>
<script src="plugins/fileinput/zh.js"></script>
</head>
<body>

	<div class="box" >
		<div class="box-header with-border">
			<h3 class="box-title">商品</h3>
			<button onclick="addDialog();" class="btn btn-info" style="float:right;font-size: 18px; display: inline-block;  line-height: 1;margin: 0;">添加</button>
			
		</div>
		<!-- /.box-header -->
		<div class="box-body">
		#foreach( $good in $goods)
			<div class="info-box" style="cursor: pointer;">
				<span >
				<img class="info-box-icon"
					src="$good.pic" alt="..." style="height: 90px;"></span>
				<div class="info-box-content">
				
					<span class="pull-right">
						<button type="button" onclick="updateDialog(this)" data-name="$good.name" data-price="$good.price" class="btn btn-box-tool" data-widget="add">
							<i class="fa fa-plus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" onclick(del$good.id)>
							<i class="fa fa-times"></i>
						</button>
					</span> <span class="info-box-text margin">$good.name</span> <span
						class="info-box-text margin"
						style="margin-top: 0px; font-size: 12px; text-transform: none; color: red;">￥$good.price</span>
				</div>
				<!-- /.info-box-content -->
			</div>
			#end
		</div>
	</div>
	
	<script type="text/javascript">
	//获取最顶层window窗口对象
	function getWindowTop() {
	    var obj = self;
	    while (true) {

	        if (obj == top) {
	            break;
	        }
	        obj = obj.parent;
	    }
	    return obj;
	}
	var dialog=getWindowTop().document.getElementById("Dialog");
	var topDialog=getWindowTop().document;
		
	
	function updateDialog(data) {
		   //初始化fileinput控件（第一次初始化）
		getWindowTop().showDialog();
		topDialog.getElementById('dialogTitle').innerHTML ='修改商品';
		topDialog.getElementById("name").value = data
		.getAttribute("data-name");
		topDialog.getElementById("price").value = data
		.getAttribute("data-price");
	}

	function addDialog() {
		   //初始化fileinput控件（第一次初始化）
		getWindowTop().showDialog();
		topDialog.getElementById('dialogTitle').innerHTML ='添加商品';
		topDialog.getElementById("name").value ='';
		topDialog.getElementById("price").value = '';
	}
	
	function delDialog(goodId){
		alert(goodId+"");
	}
	
	</script>
	
	
	
	
	
</body>
</html>
